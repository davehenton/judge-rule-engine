env:
  global:
    - CC_TEST_REPORTER_ID=5fc08de7c1a799fc74fd1ab3dbebd9d7dbff31d75a05d86a159268747dbaf071
    secure: 
language: java
jdk: oraclejdk8
dist: trusty
sudo: true
addons:
  sonarcloud:
    organization: lapots-github
    token:
      secure: 
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - ./gradlew sonarqube
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
before_deploy:
  - curl -fSL "https://releases.hashicorp.com/terraform/0.11.3/terraform_0.11.3_linux_amd64.zip" -o terraform.zip
  - sudo unzip terraform.zip -d /opt/terraform
  - sudo ln -s /opt/terraform/terraform /usr/bin/terraform
  - rm -f terraform.zip
  - ./cc-test-reporter after-build
deploy:
  - provider: script
    skip_cleanup: true
    script: bash deploy.sh
    on:
      repo: lapots/judge-rule-engine
      branch: master
    
